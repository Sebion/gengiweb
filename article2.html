<!DOCTYPE html>
<html>
<head>
<title>Article2</title>
<meta charset="UTF-8">

<link rel="stylesheet" href="css/screenStyle.css">
<link rel="stylesheet" href="css/slideShow.css">
<link rel="stylesheet" href="css/printStyle.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

</head>

<body>
<div style="display: flex; justify-content: space-between;">
    <p id="size"></p>

    <script>

        var x = document.getElementById("size");
        go();
        window.addEventListener('resize', go);

        function go() {
            var w = document.documentElement.clientWidth;
            var h = document.documentElement.clientHeight;
            x.innerHTML = w + "px x " + h + "px";
        }
    </script>

    <p id="time"></p>

    <script>
        document.getElementById('time').innerHTML = Date();
        setInterval(function () {
            document.getElementById('time').innerHTML = Date();
        }, 1000);

    </script>
</div>
<div class="boddy">
<div class="wrapper">
  <img src="fig/lookbook.gif" alt="gif">

  <a class="links" href="index.html">Home page</a>
  <p class="par">Season 1</p>
</div>

<div class="slider">
      <div class="slide active">
        <img src="fig/1.png" alt="">

      </div>
      <div class="slide">
        <img src="fig/2.jpg" alt="">

      </div>
      <div class="slide">
        <img src="fig/3.jpg" alt="">

      </div>
      <div class="slide">
        <img src="fig/4.jpg" alt="">

      </div>
      <div class="slide">
        <img src="fig/5.png" alt="">

      </div>
      <div class="navigation">
        <p class="fas fa-chevron-left prev-btn">previous</p>
        <p class="fas fa-chevron-right next-btn">next</p>
      </div>
      <div class="navigation-visibility">
        <p class="slide-icon active">1</p>
        <p class="slide-icon">2</p>
        <p class="slide-icon">3</p>
        <p class="slide-icon">4</p>
        <p class="slide-icon">5</p>
      </div>
    </div>
</div>
<img style="height: 30px; width: 300px; position: fixed;
  bottom: 5px;
  right: 5px;" src="fig/gengifinal.gif" alt="gif">
<footer>© 2021 gengi™. All rights reserved. Privacy Policy. Created by - <a href = "mailto:hreskosebastian@gmail.com">Sebastian Hresko</a>.</footer>

<script>

const slider = document.querySelector(".slider");
    const nextBtn = document.querySelector(".next-btn");
    const prevBtn = document.querySelector(".prev-btn");
    const slides = document.querySelectorAll(".slide");
    const slideIcons = document.querySelectorAll(".slide-icon");
    const numberOfSlides = slides.length;
    var slideNumber = 0;

    //image slider next button
    nextBtn.addEventListener("click", () => {
      slides.forEach((slide) => {
        slide.classList.remove("active");
      });
      slideIcons.forEach((slideIcon) => {
        slideIcon.classList.remove("active");
      });

      slideNumber++;

      if(slideNumber > (numberOfSlides - 1)){
        slideNumber = 0;
      }

      slides[slideNumber].classList.add("active");
      slideIcons[slideNumber].classList.add("active");
    });

    //image slider previous button
    prevBtn.addEventListener("click", () => {
      slides.forEach((slide) => {
        slide.classList.remove("active");
      });
      slideIcons.forEach((slideIcon) => {
        slideIcon.classList.remove("active");
      });

      slideNumber--;

      if(slideNumber < 0){
        slideNumber = numberOfSlides - 1;
      }

      slides[slideNumber].classList.add("active");
      slideIcons[slideNumber].classList.add("active");
    });

    //image slider autoplay
    var playSlider;

    var repeater = () => {
      playSlider = setInterval(function(){
        slides.forEach((slide) => {
          slide.classList.remove("active");
        });
        slideIcons.forEach((slideIcon) => {
          slideIcon.classList.remove("active");
        });

        slideNumber++;

        if(slideNumber > (numberOfSlides - 1)){
          slideNumber = 0;
        }

        slides[slideNumber].classList.add("active");
        slideIcons[slideNumber].classList.add("active");
      }, 3000);
    }
    repeater();

    //stop the image slider autoplay on mouseover
    slider.addEventListener("mouseover", () => {
      clearInterval(playSlider);
    });

    //start the image slider autoplay again on mouseout
    slider.addEventListener("mouseout", () => {
      repeater();
    });
</script>

</body>

</html>
