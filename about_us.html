<div style="display: flex; justify-content: space-between;">
    <p id="size"></p>

    <script>

        var size = document.getElementById("size");
        go();
        window.addEventListener('resize', go);

        function go() {
            var w = document.documentElement.clientWidth;
            var h = document.documentElement.clientHeight;
            size.innerHTML = w + "px x " + h + "px";
        }
    </script>

    <p id="time"></p>

    <script>
        document.getElementById('time').innerHTML = Date();
        setInterval(function () {
            document.getElementById('time').innerHTML = Date();
        }, 1000);

    </script>
</div>
<div id="screensaver"
     style="position: absolute; height: 100vh;
  width: 100vw; left:0px; top: 0px; display: none; z-index:9999; background-color:black;">
    <img id="dvd" style="height: 80px; width: 600px; position: absolute;
  left: 0px;
  top: 0px;" src="fig/gengiinverted.gif" alt="gif">
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        var mousetimeout;
        var screensaver_active = false;
        var idletime = 60;

        function show_screensaver() {
            $('#screensaver').fadeIn();
            screensaver_active = true;
            screensaver_animation();
        }

        function stop_screensaver() {
            $('#screensaver').fadeOut();
            screensaver_active = false;
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF'.split('');
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.round(Math.random() * 15)];
            }
            return color;
        }

        // $(document).click(function () {
        //     clearTimeout(mousetimeout);
        //
        //     if (screensaver_active) {
        //         stop_screensaver();
        //     }
        //
        //     mousetimeout = setTimeout(function () {
        //         show_screensaver();
        //     }, 500 * idletime); // 5 secs
        // });

        $(document).mousemove(function () {
            clearTimeout(mousetimeout);

            if (screensaver_active) {
                stop_screensaver();
            }
            mousetimeout = setTimeout(function () {
                show_screensaver();
            }, 1000 * idletime); // 5 secs
        });

        function screensaver_animation() {
            if (screensaver_active) {
                $('#screensaver').animate(
                    {backgroundColor: getRandomColor()},
                    400,
                    screensaver_animation);
            }
        }
    });
</script>

<script>
    var x = 0,
        y = 0,
        dirX = 1,
        dirY = 1;
    const speed = 2;
    let dvd = document.getElementById("dvd");
    let screensaver = document.getElementById("screensaver");
    const dvdWidth = dvd.clientWidth;
    const dvdHeight = dvd.clientHeight;

    function animate() {
        const screenHeight = screensaver.clientHeight;
        const screenWidth = screensaver.clientWidth;

        if (y + dvdHeight +60 >= screenHeight || y < 0) {
            dirY *= -1;

        }
        if (x + dvdWidth + 600>= screenWidth || x < 0) {
            dirX *= -1;

        }
        x += dirX * speed;
        y += dirY * speed;
        dvd.style.left = x + "px";
        dvd.style.top = y + "px";
        window.requestAnimationFrame(animate);
    }

    window.requestAnimationFrame(animate);

</script>
